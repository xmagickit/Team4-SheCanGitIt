{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Delete Discussion</h1>
    <p>Are you sure you want to delete this discussion?</p>
    <p class="border p-2">{{ discussion.message }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
        <a href="{% url 'tech_discussion' discussion.study_group.id %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
    </form>
</div>
{% endblock %}
