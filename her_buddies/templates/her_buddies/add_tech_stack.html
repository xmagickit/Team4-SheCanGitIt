{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4 bg-white border-2 border-retro-dark p-4 rounded-lg shadow-sm max-w-xl space-y-4">
    <h1 class="text-2xl font-bold mb-4 ">Create New HerBuddies Group</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="font-retro bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded shadow transition">Create New HerBuddies Group</button>
    </form>
    <!-- Go back to previous page button -->
<button onclick="window.history.back()" class="bg-gray-500 hover:bg-gray-400 text-white px-4 py-2 rounded shadow transition mb-4">
    Go Back
</button>
</div>

{% endblock %}
