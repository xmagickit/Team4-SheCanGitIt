{% extends "allauth/layouts/entrance.html" %}
{% load static %}

{% block content_entrance %}
<div class="max-w-md mx-auto mt-6">
  <div class="win-window rounded overflow-hidden" style="border: 1px solid #0A246A;">
    <!-- Windows XP style header -->
    <div style="background: linear-gradient(to right, #1E5799, #2989D8, #207CE5, #0D53B5); padding: 8px; color: white; font-weight: bold; font-family: Tahoma, Arial, sans-serif; font-size: 13px;">
      <span>Log On to SheCanGitIt</span>
    </div>
    
    <div style="background-color: #ECE9D8; padding: 15px 20px;">
      <!-- Logo area -->
      <div class="flex mb-5">
        <div class="mr-4">
          <!-- Replace this with your own logo, or you can customize as needed -->
          <div style="width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; font-size: 24px; background: linear-gradient(to bottom, #6B5B95, #E0B1CB); color: white; border-radius: 5px;">
            &lt;/&gt;
          </div>
        </div>
        <div>
          <div style="font-weight: bold; font-family: Tahoma, Arial, sans-serif; font-size: 18px; color: #0A246A;">SheCanGitIt</div>
          <div style="font-family: Tahoma, Arial, sans-serif; font-size: 10px; color: #666;">Empowering Women in Tech</div>
        </div>
      </div>

      <!-- Form area -->
      <form method="POST" action="{% url 'account_login' %}" class="mt-4">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div style="margin-bottom: 12px;">
          <label for="id_login" style="font-family: Tahoma, Arial, sans-serif; font-size: 11px; font-weight: bold; display: block; margin-bottom: 3px;">Username:</label>
          <input type="text" name="login" id="id_login" autocomplete="email" required style="width: 100%; border: 1px solid #7B9EBD; padding: 3px 5px; font-family: Tahoma, Arial, sans-serif; font-size: 12px;">
        </div>

        <div style="margin-bottom: 12px;">
          <label for="id_password" style="font-family: Tahoma, Arial, sans-serif; font-size: 11px; font-weight: bold; display: block; margin-bottom: 3px;">Password:</label>
          <input type="password" name="password" id="id_password" autocomplete="current-password" required style="width: 100%; border: 1px solid #7B9EBD; padding: 3px 5px; font-family: Tahoma, Arial, sans-serif; font-size: 12px;">
        </div>

        <div style="margin-bottom: 12px; display: flex; align-items: center;">
          <input type="checkbox" name="remember" id="id_remember" style="margin-right: 5px;">
          <label for="id_remember" style="font-family: Tahoma, Arial, sans-serif; font-size: 11px; margin: 0;">Remember Me</label>
        </div>

        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}

        <!-- Button area - Windows XP style -->
        <div style="display: flex; justify-content: flex-end; margin-top: 15px; gap: 5px;">
          <a href="{% url 'account_reset_password' %}" style="font-family: Tahoma, Arial, sans-serif; font-size: 11px; margin-right: auto; color: #0A246A; text-decoration: none;">Forgot your password?</a>
          <button type="submit" style="padding: 2px 12px; border: 1px solid #000; background: linear-gradient(to bottom, #E1E1E1, #C1C1C1); font-family: Tahoma, Arial, sans-serif; font-size: 11px; font-weight: bold; cursor: pointer; box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);">
            OK
          </button>
          <a href="{% url 'home' %}" style="padding: 2px 12px; border: 1px solid #000; background: linear-gradient(to bottom, #E1E1E1, #C1C1C1); font-family: Tahoma, Arial, sans-serif; font-size: 11px; font-weight: bold; cursor: pointer; box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2); text-decoration: none; color: black;">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
